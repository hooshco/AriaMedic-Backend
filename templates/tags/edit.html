{% extends 'parent.html' %}
{% block active %}active-menu{% endblock %}
{% block title %}برچسب ها {% endblock %}
{% block way %}
            <a href="{% url 'dashboard' %}" class="item mr-2">پیشخوان</a>
            <a href="{% url 'tag' %}" class="item mr-2">برچسب ها (تگ ها)</a>
            <a href="{% url 'update_tag' tag.id %}" class="item mr-2">ویرایش  {{ tag.name }}</a>
{% endblock %}
    {% block content %}


        <!--Topic Of Content-->
        <div class="topic-content">
            <div class="d-flex align-items-center">
            <span style="width: 30px;height: 30px;background-color: var(--backgroung-color);border-radius: 50%" class="d-flex align-items-center justify-content-center ml-3">
                <i class="fas fa-layer-group ml-3"></i>
             </span>
            <h5>افزودن دسته بندی</h5>
            </div>
        </div>

        <!--========================= Form =========================-->
        <form action="{% url 'update_tag' tag.id %}" method="POST">
        {% csrf_token %}
            <div class="row my-4">

                <!-- Name -->
                <div class="form-group col-md-3">
                    <label for="">عنوان</label>
                    <input type="text" name="name" id="" value="{{ tag.name }}" class="form-control">
                </div>

                <!-- Description -->
                <div class="form-group col-md-3">
                    <label for="">توضیحات</label>
                    <input type="text" name="description" id="" value="{{ tag.description }}" class="form-control">
                </div>

                <!-- Parent -->
                <div class="form-group col-md-3">
                    <label for="" style="margin-top: 16px"></label>
                    <input type="submit" value="ویرایش" class="btn btn-info form-control">
                </div>

            </div>
        </form>

    {% endblock %}
